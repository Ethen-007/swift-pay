<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>List of Items</h1>
      <div class="item-list">
        <div class="item">
          <div class="item-info">
            <h2>Apples</h2>
            <p>Quantity: 5</p>
            <p>Price: $10.00</p>
          </div>
          <div class="item-img">
            <img src="apple.jpg" alt="Apples" />
          </div>
        </div>
        <div class="item">
          <div class="item-info">
            <h2>Bananas</h2>
            <p>Quantity: 3</p>
            <p>Price: $6.00</p>
          </div>
          <div class="item-img">
            <img src="banana.jpg" alt="Bananas" />
          </div>
        </div>
        <div class="item">
          <div class="item-info">
            <h2>Milk</h2>
            <p>Quantity: 2</p>
            <p>Price: $3.00</p>
          </div>
          <div class="item-img">
            <img src="milk.jpg" alt="Milk" />
          </div>
        </div>
      </div>
      <div class="total-price">Total: $19.00</div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </body>
</html>
